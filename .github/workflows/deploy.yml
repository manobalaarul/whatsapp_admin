on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v2
        with:
          node-version: "22.14.0"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ•µï¸ Confirm build folder exists
        run: ls -la ./dist

      - name: ğŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }} # usually 'ftp' or 'ftps'
          local-dir: ./dist/ # or ./build/ depending on framework
          server-dir: /whatsapp_admin/